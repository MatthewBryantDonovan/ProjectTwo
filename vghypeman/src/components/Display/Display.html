<section class="display">
  <span> TWITCH TOKEN </span>
  <span id="the-twitch-token"class="twitch-token"></span>
  <p class="fixins"></p>
  <div class="row">
    <div class="col s12">
    <div class=' center' v-show="favoriteAccess"><img id="fav" v-show="unfavorited" src="../../../public/assets/favoriteButton.png" class="favorite-btn" v-on:click="favorite_game()">
    <img id="unfav" v-show="!unfavorited" src="../../../public/assets/unfavoriteGameImage.png" class="favorite-btn" v-on:click="unfavorite_game()">
    <span id="the-game-name"class="game-name"></span>
    <!-- <i v-show="iShow" v-on:click="display_gameinfo()" class="material-icons" style=" margin-left: 5px;">info</i> -->
    <img v-show="iShow"  src="../../../public/assets/infoIcon.png" class="iconButton" v-on:click="display_gameinfo()">
  </div>
</div>
</div>
 
 <Pic v-show="PicShow" />
 <Youtube v-show="YoutubeShow" />
 <Twitch v-show="TwitchShow" />
 <Gameinfo v-show="GameinfoShow"/>
 
  <div class="row">
    <span class="flow-text col s3 left hide-on-med-and-down"></span>
    <span class="flow-text right hide-on-med-and-down"></span>
    <div id="picsBTN" class="col l2 m4 s4 center" v-on:click="display_pic()">
      <a href="this:void()" class="socialBtn official btn"></a>
    </div>
    <div id="twitchBTN" class="col l2 m4 s4 center" v-on:click="display_twitch()">
      <a href="this:void()" class="socialBtn twitch btn"></a>
    </div>
    <div id="youtubeBTN" class="col l2 m4 s4 center" v-on:click="display_youtube()">
      <a href="this:void()" class="socialBtn youtube btn"></a>
    </div>
    
  </div>

</section>

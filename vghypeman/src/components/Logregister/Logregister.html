<section class="Logregister">

  <div class="modal-backdrop" style="z-index: 55;">
    <div class="modal">
      
      <section class="modal-body" id="modal-big-body">
        <slot name="body">
          <div v-show="LoginShow">
            <button type="button" class="btn-close" v-on:click="close()" style="float: right;">
              x
            </button>
            <h4 class="center">LOGIN</h4>
            <form>
              <div class="container" id="loginStyle">
                <!-- Begin input field (LOGIN) -->
                <p id="login-failed"></p>
                <div class="row loginField">
                  <div class="input-field col s12">
                    <input id="login-email" type="email" class="validate" style="color: #C5C6C7;">
                    <label for="login-email">Email</label>
                  </div>
                </div>

                <div class="row loginField">
                  <div class="input-field col s12">
                    <input id="login-password" type="password" class="validate" style="color: #C5C6C7">
                    <label for="login-password">Password</label>
                  </div>
                </div>
              </div> <!-- End input field (LOGIN) -->

              <button class="btn left" type="button" v-on:click="display_register">REGISTER</button>
              <button class="btn right" type="button" v-on:click="logged_in">LOG IN</button>
            </form>
          </div>
          <div v-show="RegisterShow">
            <form>
            <button type="button" class="btn-close" v-on:click="close()" style="float: right;">
              x
            </button>
            <h4 class="center">REGISTER</h4>

            <div class="container" id="registerStyle">
              
              <!-- Begin input field REGISTER -->
              <p id="register-failed"></p>
              <div class="row">
                
                <div class="input-field col s12 loginField">
                  <input id="register-username" type="text"  class="validate" style="color: #C5C6C7;" required>
                  <label for="register-username">Username</label>
                </div>
              
              </div>

              <div class="row">
                <div class="input-field col s12 loginField">
                  <input id="register-email" type="email" class="validate" style="color: #C5C6C7;" required>
                  <label for="register-email">Email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12 loginField">
                  <input id="register-password" type="password" class="validate" style="color: #C5C6C7;" required>
                  <label for="register-password">Password</label>
                </div>
              </div>
            
            </div>

            <!-- End input field REGISTER -->
            <button class="btn left" type="button" v-on:click="display_login()">BACK</button>
            <button class="btn right" type="button" v-on:click="register_user()">REGISTER</button>
          </form>
          </div>
        </slot>
      </section>
      
    </div>
  </div>

</section>
